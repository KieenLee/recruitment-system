version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: recruitment-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrongPassword123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - recruitment-network

  mongodb:
    image: mongo:7.0
    container_name: recruitment-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - recruitment-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recruitment-backend
    ports:
      - "5175:5175"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5175
      - ConnectionStrings__SqlServerConnection=Server=sqlserver,1433;Database=RecruitmentDb;User Id=sa;Password=YourStrongPassword123;TrustServerCertificate=True;
      - MongoDbSettings__ConnectionString=mongodb://mongodb:27017
      - MongoDbSettings__DatabaseName=RecruitmentDb
    depends_on:
      - sqlserver
      - mongodb
    networks:
      - recruitment-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recruitment-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5175/api
    depends_on:
      - backend
    networks:
      - recruitment-network

volumes:
  sqlserver-data:
  mongodb-data:

networks:
  recruitment-network:
    driver: bridge
